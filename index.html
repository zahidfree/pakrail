<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Train Schedule Management</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #003300; /* Dark Green Background */
            color: #e6ffe6; /* Light Green Text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #004d00; /* Darker Green Container */
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: #90ee90; /* Light Green Heading */
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%; /* Use 100% and box-sizing */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #006d00; /* Green border */
            background-color: #005d00; /* Slightly lighter green for input */
            color: #e6ffe6;
            box-sizing: border-box;
            font-size: 1em;
        }
        .login-container button[type="submit"] {
            background-color: #5cb85c; /* Bright Green Button */
            color: #003300; /* Dark text for contrast */
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        .login-container button[type="submit"]:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }
        #error-message {
            color: #ff9999; /* Light Red/Pink for errors on dark background */
            margin-top: 15px;
            font-size: 0.9em;
            min-height: 1.2em;
        }
        .login-logo {
            max-width: 120px; /* Or a size that fits your logo well */
            margin-bottom: 20px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            color: yellow;
            font-size: 0.9em;
            animation: subtleGlowFooter 2s infinite ease-in-out;
        }
        @keyframes subtleGlowFooter {
            0%, 100% { text-shadow: 0 0 3px rgba(255, 255, 0, 0.4); }
            50% { text-shadow: 0 0 8px rgba(255, 255, 0, 0.8); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- IMPORTANT: Replace the 'src' attribute below with the path to your actual logo file. -->
        <!-- For example, if you upload 'Pakistan-Railway-Logo.jpg' to the same folder as this file, use src="Pakistan-Railway-Logo.jpg" -->
        <img src="C:\Users\Muhammad Aurangzeb\OneDrive\Desktop\pr\logo.png" alt="Logo" class="login-logo">
        <h1>Master Input Login</h1>
        <form id="login-form">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
    </div>
    <div class="footer">Developed for Pakistan Railways by M.A Khan</div>
    <script src="login_script.js"></script>
</body>
</html>
